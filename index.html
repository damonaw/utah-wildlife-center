<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Wildlife Center</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="logo.webp" alt="Utah Wildlife Center Logo">
                </div>
                <nav>
                    <ul>
                        <li><router-link to="/">Home</router-link></li>
                        <li><router-link to="/about">About Us</router-link></li>
                        <li><router-link to="/mission">Our Mission</router-link></li>
                        <li><router-link to="/services">Services</router-link></li>
                        <li><router-link to="/events">Events</router-link></li>
                        <li><router-link to="/contact">Contact</router-link></li>
                        <li><router-link to="/newsletter">Newsletter</router-link></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <router-view></router-view>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2025 Utah Wildlife Center. All rights reserved</p>
                <p>Contact us at <a href="mailto:info@utahwildlifecenter.org" class="email">info@utahwildlifecenter.org</a></p>
                <div class="social-media">
                    <a href="https://www.facebook.com/profile.php?id=61573730800869" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://x.com/Utah_Wildlife" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="https://www.instagram.com/utah.wildlife.center/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                    <!-- <a href="https://www.linkedin.com" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a> -->
                    <!-- <a href="https://www.youtube.com" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a> -->
                </div>
            </div>
        </footer>
    <script src="app.js"></script>
    <script>
        function initMap() {
            var center = {lat: 40.7608, lng: -111.8910};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: center
            });
            var marker = new google.maps.Marker({
                position: center,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
