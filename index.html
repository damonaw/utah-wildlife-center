<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utah Wildlife Center - Dedicated to the conservation and rehabilitation of native wildlife in Utah. Providing care for injured animals, education programs, and conservation initiatives.">
    <meta name="keywords" content="wildlife, conservation, rehabilitation, Utah, animals, education, nature">
    <meta name="author" content="Utah Wildlife Center">
    <meta property="og:title" content="Utah Wildlife Center">
    <meta property="og:description" content="Dedicated to the conservation and rehabilitation of native wildlife in Utah">
    <meta property="og:image" content="logo.webp">
    <meta property="og:url" content="https://utahwildlifecenter.org">
    <title>Utah Wildlife Center - Wildlife Conservation & Rehabilitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="logo.webp" alt="Utah Wildlife Center Logo">
                    <span class="logo-text">Utah Wildlife Center</span>
                </div>
                <nav>
                    <button class="menu-toggle" @click="toggleMenu" aria-label="Toggle menu">
                        <ion-icon :name="isMenuOpen ? 'close-outline' : 'menu-outline'"></ion-icon>
                    </button>
                    <ul :class="{ show: isMenuOpen }">
                        <li><router-link to="/" @click="closeMenu">Home</router-link></li>
                        <li><router-link to="/about" @click="closeMenu">About Us</router-link></li>
                        <li><router-link to="/mission" @click="closeMenu">Our Mission</router-link></li>
                        <li><router-link to="/services" @click="closeMenu">Services</router-link></li>
                        <li><router-link to="/events" @click="closeMenu">Events</router-link></li>
                        <li><router-link to="/contact" @click="closeMenu">Contact</router-link></li>
                        <li><router-link to="/newsletter" @click="closeMenu">Newsletter</router-link></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <router-view></router-view>
        </main>
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-info">
                        <p>&copy; 2024 Utah Wildlife Center. All rights reserved</p>
                        <p>Contact us at <a href="mailto:info@utahwildlifecenter.org" class="email">info@utahwildlifecenter.org</a></p>
                    </div>
                    <div class="social-media">
                        <a href="https://www.facebook.com/profile.php?id=61573730800869" target="_blank" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="https://x.com/Utah_Wildlife" target="_blank" aria-label="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="https://www.instagram.com/utah.wildlife.center/" target="_blank" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
    <script>
        function initMap() {
            var center = {lat: 40.7608, lng: -111.8910};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: center,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{"color": "#f5f5f5"}]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{"color": "#c9c9c9"}]
                    }
                ]
            });
            var marker = new google.maps.Marker({
                position: center,
                map: map,
                title: 'Utah Wildlife Center'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
